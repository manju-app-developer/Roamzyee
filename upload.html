<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Roamzyee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Upload a New Post</h1>
        <a href="index.html" class="back-btn">Back to Feed</a>
    </header>

    <section id="upload-container">
        <input type="file" id="fileInput" accept="image/*">
        <input type="text" id="captionInput" placeholder="Write a caption...">
        <button id="uploadBtn">Upload</button>
    </section>

    <script src="scripts/upload.js"></script>
    <script src="scripts/cloudinary.js"></script>
</body>
</html>
